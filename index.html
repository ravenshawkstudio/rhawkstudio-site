<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ravenshawk Studio | Brand Identity & Visual Storytelling</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@barba/core"></script>
</head>
<body>
  <!-- Page Transition Overlay -->
  <div class="transition-overlay"></div>

  <div id="barba-wrapper">
    <div class="barba-container" data-barba="container" data-barba-namespace="home">
      <header>
        <img src="assets/images/logoblack.png" alt="Ravenshawk Studio Logo" style="width: 160px; margin-top: 30px;">
        <h1>Welcome to Ravenshawk Studio</h1>
        <p>Design & Brand Identity</p>
      </header>
      <main>
        <section class="hero reveal-text">Crafting Bold Visual Identities</section>
        <section class="about fade-in">
          <h2>About Ahmed</h2>
          <img src="assets/images/AJ.jpg" alt="Ahmed Ismail" style="max-width: 300px; border-radius: 10px; margin-top: 20px;">
          <p>Founder & Creative Director of Ravenshawk Studio</p>
        </section>
      </main>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
